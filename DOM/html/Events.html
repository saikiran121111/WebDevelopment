<!DOCTYPE html>
<html>
    <head>
        <h1>ClassName</h1>
    </head>
    <body>
        <div id="container">
            <button id="btn" type ="button" onclick="buttonClick()">Click Meee</button>
            <button id="btnn">Click goes brr</button>
            <!-- when the flow starts from most specific to least specific elements its called event bubbling -->
        </div>
        <!-- when the flow starts from least specific to most specific element it is called event capturing -->
         <!-- event handler is a piece of code that will execute when event ocurs event handler also called as event listener -->
          <!-- All the event Handlers will start with "on" for instance onClick etc... -->
           <!-- This keyword in event handler refers to the target element -->
    </body>
    <script src ="JS/events.js"></script>
</html>
